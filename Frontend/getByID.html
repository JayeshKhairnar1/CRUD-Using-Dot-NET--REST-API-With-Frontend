
<script>
    fetchdata= async function(){
    let  response  =  await  fetch("https://localhost:7081/api/Employee/1", 
        {
            method:"get"
        }
    );
    if  (response.ok)  {  //  if  HTTP-status  is  200-299
    let  x =  await  response.json();
    let fd="";
        console.log(x)
        
              for(let b in x)
              {console.log(x[b])
            fd+=x[b]+"<br/>"
          }
          fd+="<hr/>";
          
    document.getElementById("a").innerHTML=fd;
    console.log(response.headers);
    
        }  
        
        
        else  {
            alert("HTTP-Error:  "  +  response.status);
            
            }
            }
    
    </script>
    <p id="a"></p>
    <input id="btn" type="button" style= "background-color: rgb(95, 205, 64); height: fit-content;", name="get object" onclick="fetchdata();"/>
